<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Estoque</title>

  </head>
  <body>
    <h2>Cadastro de Estoque</h2>
    <header>
      
        <div class="input-option">
          <button id="botao-producao">>Produção</button>
        </div>
  
        <div class="input-option">
          <button id="botao-home">Tela Inicial</button>
        </div>
  
        <div class="input-option">
          <button id="botao-registro">Cadastro de Estoque</button>
        </div>
      
    </header>

    <main>
      <form>

        <div class="input-data">
          <label for="motor">Motor</label>
          <input type="text" id="motor"/>
          

          </select>
        </div>

        <div class="input-data">
          <label for="cor">Cor</label>
          <select name="blabla" id="blabla">
            
          <option value="">Preto</option>
          <option value="">Branco</option>
          <option value="">Vermelho</option>
          <option value="">Cinza</option>
          <option value="">Azul</option>
          </select>
        </div>

        <div class="input-data">
          <label for="cambio">Cambio</label>
          <input name="combobox" id="cambio"/>
          <option value="">Automático</option>
          <option value="">Manual</option>
        </div>

        <div class="input-data">
          <label for="qtd_portas">Portas</label>
          <select name="combobox" id="qtd_portas">
            <option value="">Duas Portas</option>
            <option value="">Quatro Portas</option>
            <option value="">Três Portas</option>
          </select>
        </div>

        <div class="input-data">
          <label for="bancos">Bancos</label>
          <select name="combobox" id="bancos">
          <option value="">Bancos Comuns</option>
          <option value="">Bancos Esportivos</option>
          <option value="">Bancos Reclináveis</option>
          <option value="">Bancos Aquecidos e Ventilados</option>
          <option value="">Bancos de Couro</option>
          <option value="">Bancos de Tecido</option>
        </div>

        <div class="input-data">
          <label for="rodas">Rodas</label>
          <input type="text" id="rodas"/>
        </div>

        <button id="botao-cadastrar">
          Cadastrar
        </button>
      </form>

      <aside id="lista-produto">
        <div class="dados">
          <span></span>
        </div>

      </aside>
      

    </main>
  </body>
</html>
